<html>
    <head>
        <title>LoginAsisDarynne</title>
        <meta name = "author" content = "Darynne Keith S. Asis">
        <link rel = "stylesheet"  type = "text/css" href = "index.css">
    </head>
    <body>
        <div class = "container">
            <h1>Login</h1>
            <form method = "post" action = "#">
                <div class = "field">
                    <div class = "input-field email-field">
                        <input type = "email" required>
                        <span></span>
                        <label>Username</label>
                    </div>    
                </div>

                <div class = "field">
                    <div class = "input-field pass-field">
                        <input type = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" 
                            title = "Password must be a minimum of 8 characters and contain a lowercase letter, uppercase letter, number, special character."
                            required>
                        <span></span>
                        <label>Password</label>
                    </div>
                </div>

                <div class = "forgot">Forgot Password?</div>

                <input type = "submit" value = "Login">

                <div class = "signup">
                    Create an Account. <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </body>
</html>
